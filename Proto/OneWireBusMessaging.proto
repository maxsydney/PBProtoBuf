syntax = "proto3";
import 'DS18B20Messaging.proto';

message TemperatureDataMessage {
    double headTemp = 1;
    double refluxCondensorTemp = 2;
    double prodCondensorTemp = 3;
    double radiatorTemp = 4;
    double boilerTemp = 5;
}

message DeviceDataMessage {
    repeated DS18B20SensorMessage sensors = 1;
}